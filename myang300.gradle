defaultTasks    'jar'
apply   plugin: 'java'

dependencies {
    compile files('lib/resources.jar')
}

jar {
    manifest {
        attributes 'Main-Class' : 'edu.gatech.oad.antlab.pkg1.AntLabMain',
                'Implementation-Title' : 'M2 Git/Gradle',
                'Class-Path' : '../../lib/resources.jar'
    }
    doLast {
        println "Project build completed."
    }
}

